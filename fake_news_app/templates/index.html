<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fake News Detection</h1>

        <form method="POST" action="/predict">
            <textarea name="news" placeholder="Enter the news text..." required>{{ request.form.news if request.form.news else "" }}</textarea>

            <div class="form-footer">
                <button type="submit">Detect</button>
                <a href="/" class="refresh-button">New Query</a>
            </div>
        </form>

        {% if prediction %}
        <div class="result">
            <p><strong>Prediction:</strong> 
                <span class="{{ 'real' if prediction == 'REAL' else 'fake' }}">{{ prediction }}</span>
            </p>
            <p><strong>Confidence:</strong> {{ probability }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
